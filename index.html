<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencia</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff200;
      margin: 0;
      padding: 0;
      color: #000;
    }

    header {
      background-color: #000;
      color: #fff200;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1, header h3 {
      margin: 5px 0;
    }

    .logo-empresa img {
      height: 80px;
    }

    .eslogan {
      background-color: #000;
      color: #fff200;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .datos-evento {
      background-color: #fff;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    input[type="text"], input[type="date"], input[type="password"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #000;
    }

    .formulario {
      background-color: #fff;
      padding: 20px;
    }

    button {
      background-color: #000;
      color: #fff200;
      border: none;
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #000;
    }

    th {
      background-color: #000;
      color: #fff200;
    }

    td {
      text-align: center;
      padding: 8px;
    }

    .botones-exportar {
      text-align: center;
      margin: 20px;
    }

    .botones-exportar button {
      margin: 5px;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .login-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .login-form h2 {
      margin-top: 0;
    }

    .login-form input {
      margin-bottom: 10px;
    }

    .login-form button {
      width: 100%;
    }

    .present {
      color: green;
      font-weight: bold;
    }

    .absent {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginContainer">
    <div class="login-form">
      <h2>Login</h2>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button onclick="login()">Iniciar Sesión</button>
    </div>
  </div>

  <div id="appContainer" style="display: none;">
    <header>
      <div>
        <h1>REGISTRO DE ASISTENCIA A CAPACITACIONES Y/O ENTRENAMIENTOS</h1>
      </div>
      <div class="logo-empresa">
        <img src="logo.jpg" alt="Logo Empresa">
      </div>
    </header>

    <div class="eslogan">
      Potenciar la Seguridad Industrial; Una Necesidad Innegociable.
    </div>

    <section class="datos-evento">
      <div>
        <label>Nombre del Evento:</label>
        <input type="text" id="evento">
        <button onclick="editarCampo('evento')">Editar</button>
      </div>
      <div>
        <label>Empresa:</label>
        <input type="text" id="empresa">
        <button onclick="editarCampo('empresa')">Editar</button>
      </div>
      <div>
        <label>Fecha:</label>
        <input type="date" id="fecha">
      </div>
      <div>
        <label>Hora Actual:</label>
        <input type="text" id="hora" readonly>
      </div>
      <button onclick="guardarDatosEvento()">Guardar</button>
    </section>

    <section class="formulario">
      <input type="text" id="nombre" placeholder="Nombre del Asistente">
      <input type="text" id="cedula" placeholder="Cédula">
      <input type="text" id="cargo" placeholder="Cargo">
      <br>
      <button onclick="agregarAsistente()">Agregar</button>
    </section>

    <table id="tablaAsistencia">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Cédula</th>
          <th>Cargo</th>
          <th>Asistencia</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="botones-exportar">
      <button onclick="exportarExcel()">Exportar a Excel</button>
      <button onclick="exportarWord()">Exportar a Word</button>
      <button onclick="imprimirLista()">Imprimir Lista</button>
      <button onclick="limpiarDatos()" style="background-color: #ff0000;">Limpiar Datos</button>
    </div>
  </div>

  <script>
    let asistentes = JSON.parse(localStorage.getItem("asistentes")) || [];

    function actualizarHora() {
      const ahora = new Date();
      document.getElementById("hora").value = ahora.toLocaleTimeString();
    }

    setInterval(actualizarHora, 1000);

    function guardarAsistentes() {
      localStorage.setItem("asistentes", JSON.stringify(asistentes));
    }

    function renderizarTabla() {
      const tbody = document.querySelector("#tablaAsistencia tbody");
      tbody.innerHTML = "";

      asistentes.forEach((a, i) => {
        const fila = document.createElement("tr");

        const asistenciaClass = a.asistencia ? "present" : "absent";
        const asistenciaText = a.asistencia ? "✅" : "❌";

        fila.innerHTML = `
          <td>${i + 1}</td>
          <td>${a.nombre}</td>
          <td>${a.cedula}</td>
          <td>${a.cargo}</td>
          <td class="${asistenciaClass}" onclick="toggleAsistencia(${i})">${asistenciaText}</td>
          <td><button onclick="editarAsistente(${i})">Editar</button></td>
        `;

        tbody.appendChild(fila);
      });
    }

    function toggleAsistencia(i) {
      asistentes[i].asistencia = !asistentes[i].asistencia;
      guardarAsistentes();
      renderizarTabla();
    }

    function agregarAsistente() {
      const nombre = document.getElementById("nombre").value.trim();
      const cedula = document.getElementById("cedula").value.trim();
      const cargo = document.getElementById("cargo").value.trim();

      if (!nombre || !cedula || !cargo) {
        alert("Completa todos los campos.");
        return;
      }

      asistentes.push({ nombre, cedula, cargo, asistencia: false });
      guardarAsistentes();
      renderizarTabla();

      document.getElementById("nombre").value = "";
      document.getElementById("cedula").value = "";
      document.getElementById("cargo").value = "";
    }

    function editarCampo(id) {
      const campo = document.getElementById(id);
      campo.readOnly = !campo.readOnly;
      campo.focus();
    }

    function editarAsistente(i) {
      const asistente = asistentes[i];
      document.getElementById("nombre").value = asistente.nombre;
      document.getElementById("cedula").value = asistente.cedula;
      document.getElementById("cargo").value = asistente.cargo;

      asistentes.splice(i, 1);
      guardarAsistentes();
      renderizarTabla();
    }

    function guardarDatosEvento() {
      const evento = document.getElementById("evento").value;
      const empresa = document.getElementById("empresa").value;
      localStorage.setItem("evento", evento);
      localStorage.setItem("empresa", empresa);
      alert("Datos guardados correctamente.");
    }

    function cargarDatosGuardados() {
      document.getElementById("evento").value = localStorage.getItem("evento") || "";
      document.getElementById("empresa").value = localStorage.getItem("empresa") || "";
      document.getElementById("fecha").valueAsDate = new Date();
    }

    function exportarExcel() {
      const ws = XLSX.utils.json_to_sheet(asistentes.map((a, i) => ({
        "#": i + 1,
        Nombre: a.nombre,
        Cédula: a.cedula,
        Cargo: a.cargo,
        Asistencia: a.asistencia ? "Sí" : "No"
      })));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Asistencia");
      XLSX.writeFile(wb, "Asistencia.xlsx");
    }

    function exportarWord() {
      const contenido = document.getElementById("tablaAsistencia").outerHTML;
      const blob = new Blob([contenido], { type: "application/msword" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Asistencia.doc";
      a.click();
    }

    function imprimirLista() {
      window.print();
    }

    function limpiarDatos() {
      if (confirm("¿Estás seguro de que deseas limpiar todos los datos?")) {
        localStorage.clear();
        asistentes = [];
        renderizarTabla();
        document.getElementById("evento").value = "";
        document.getElementById("empresa").value = "";
        document.getElementById("fecha").value = "";
      }
    }

    function login() {
      const password = document.getElementById("password").value;

      // Validar la contraseña
      if (password === "ASLO2025") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("appContainer").style.display = "block";
        cargarDatosGuardados();
        actualizarHora();
        renderizarTabla();
      } else {
        alert("Contraseña incorrecta.");
      }
    }

    // Inicial
    cargarDatosGuardados();
    actualizarHora();
    renderizarTabla();
  </script>

</body>
</html>
